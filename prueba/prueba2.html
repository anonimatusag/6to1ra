<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Futurista</title>
    <style>
        /* Estilos globales */
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Efecto Glassmorphism */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        /* Efecto Neon */
        .neon-text {
            font-size: 3em;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff; }
            100% { text-shadow: 0 0 15px #0ff, 0 0 30px #0ff, 0 0 40px #0ff; }
        }

        /* Efecto Glitch */
        .glitch {
            font-size: 2em;
            font-weight: bold;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }
            25% { text-shadow: -2px -2px blue; }
            50% { text-shadow: 2px -2px lime; }
            75% { text-shadow: -2px 2px yellow; }
            100% { text-shadow: 2px 2px red; }
        }

        /* Fondo Animado con Partículas */
        @keyframes move-bg {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.2;
            animation: move-bg 20s linear infinite;
        }

    </style>
</head>
<body>

    <div class="animated-bg"></div>

    <div class="glass-container">
        <h1 class="neon-text">Bienvenido al Futuro</h1>
        <p class="glitch">Innovación y tecnología avanzada</p>
    </div>

</body>
</html>
