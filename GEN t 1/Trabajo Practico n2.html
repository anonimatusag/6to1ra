<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
            text-shadow: 2px 2px 5px gray;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: white;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Explorando CSS</h1>
        <p>Este trabajo practico busca aplicar propiedades de CSS para mejorar la apariencia de una pagina web.</p>

    </div>

</body>
</html>
